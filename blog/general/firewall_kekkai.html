u003ey});var e=b(c()),y={title:\"Firewalls: The Magical Barriers of Cybersecurity\",date:\"2023-11-04\",tags:[\"Cloud\",\"AWS\",\"Azure\"],draft:!0,summary:\"Dive into the world of firewalls, understanding their function, exploring traditional and modern versions, and discovering the promising newcomer, Coraza, all through the lens of Japanese anime barriers.\",images:[]};function k(t={}){let{wrapper:r}=t.components||{};return r?(0,e.jsx)(r,Object.assign({},t,{children:(0,e.jsx)(i,{})})):i();function i(){let a=Object.assign({p:\"p\",a:\"a\",h1:\"h1\",span:\"span\"},t.components),{Image:n}=a;return n||z(\"Image\",!0),(0,e.jsxs)(e.Fragment,{children:[(0,e.jsxs)(a.p,{children:[\"I've been watching the Japanese anime 'Sousou no Frieren' lately, and at the same time, I've been reviewing the source code for \",(0,e.jsx)(a.a,{href:\"https://github.com/corazawaf/coraza\",children:\"Coraza\"}),\". It suddenly struck me \\u2013 isn't the magical world's barrier just like a network firewall?\"]}),(0,e.jsx)(a.p,{children:`In the world of Japanese anime, magical barriers, known as \"kekkai,\" are often used by heroes to protect themselves from monstrous threats. These barriers keep the monsters at bay, only allowing friendly entities to pass through. Now, imagine if we had something similar in the digital world to protect our systems from malicious attacks. Well, we do, and they're called firewalls.`}),(0,e.jsx)(n,{width:380,src:\"/static/images/general/sousou_waf.png\"}),(0,e.jsx)(a.p,{children:\"Firewalls function much like these anime barriers. They stand guard at the entrance to your network, scrutinizing incoming and outgoing traffic based on predetermined rules. Just like a barrier that keeps monsters out, a firewall fends off malicious requests, only allowing safe and approved data to pass through.\"}),(0,e.jsx)(a.p,{children:\"One of the traditional web firewalls that has long been a part of this frontline defense is ModSecurity. ModSecurity provides real-time application security monitoring and access control. It also offers features like virtual patching, comprehensive HTTP traffic logging, and web application hardening. It's like a fortified barrier bolstered with additional protective charms to ensure maximum security.\"}),(0,e.jsxs)(a.p,{children:[\"For general web defense requirements, cloud WAF solutions like AWS WAF or Azure WAF are often suitable. Nevertheless, as revealed in articles on \",(0,e.jsx)(a.a,{href:\"https://blog.fraktal.fi/cloud-waf-comparison-using-real-world-attacks-acb21d37805e\",children:\"Fraktal Blog\"}),\" and \",(0,e.jsx)(a.a,{href:\"https://blog.fraktal.fi/cloud-waf-comparison-part-2-e6e2d25f558c\",children:\"Fraktal Blog Part 2\"}),\", it's evident that Azure WAF was the clear winner and the only service that performed well in blocking real-world attacks in their test.\"]}),(0,e.jsxs)(a.h1,{id:\"todo\",children:[(0,e.jsx)(a.a,{href:\"#todo\",\"aria-hidden\":\"true\",tabIndex:\"-1\",children:(0,e.jsx)(a.span,{className:\"icon icon-link\"})}),\"TODO\"]}),(0,e.jsxs)(a.p,{children:[\"However, the world of web firewalls is not limited to these options. A promising newcomer, Coraza, is stepping onto the scene, ready to make its mark. Coraza, as detailed in a blog titled \",(0,e.jsx)(a.a,{href:\"https://coreruleset.org/20211222/talking-about-modsecurity-and-the-new-coraza-waf/\",children:\"Talking about ModSecurity and the new Coraza WAF\"}),\" is a new contender in the web application firewall (WAF) landscape.\"]}),(0,e.jsx)(a.p,{children:\"Coraza is an implementation of a SecLang engine developed in the memory-safe Go language by Juan Pablo Tosso from Chile. Although it currently only works on the open-source Caddy web server, Coraza is already making waves by passing 100% of the CRS test suite, indicating it's ready for production.\"}),(0,e.jsx)(a.p,{children:\"The beauty of Coraza lies in its potential. It aims to become a drop-in replacement for ModSecurity and has plans for Apache and NGINX integration, among many other things. The only hurdle it faces is the lack of a developer community, but the project's potential and appeal may soon attract the needed support.\"}),(0,e.jsx)(a.p,{children:\"I firmly believe that there's plenty of room for both vendor-specific WAF solutions and open-source alternatives like Coraza to coexist for a long time.\"}),(0,e.jsx)(a.p,{children:\"For common web defense needs, the WAF solutions provided by cloud vendors such as AWS WAF or Azure WAF are often sufficient. These services offer comprehensive protection against a wide array of threats and integrate seamlessly with other services on their respective platforms. This makes them an excellent choice for businesses seeking a straightforward, all-in-one solution.\"}),(0,e.jsx)(a.p,{children:\"However, every business is unique, and some may have specific security requirements that aren't adequately addressed by these out-of-the-box solutions. This is where solutions like Coraza come into play. Coraza's flexibility and customizability make it an excellent choice for businesses with unique needs. With Coraza-like solutions, businesses can tailor their firewall to their specific requirements, ensuring that their unique security needs are met.\"})]})}}var v=k;function z(t,r){throw new Error(\"Expected \"+(r?\"component\":\"object\")+\" `\"+t+\"` to be defined: you likely forgot to import, pass, or provide it.\")}return x;})();\n;return Component;","toc":[{"value":"TODO","url":"#todo","depth":1}],"frontMatter":{"readingTime":{"text":"4 min read","minutes":3.115,"time":186900,"words":623},"slug":"general/firewall_kekkai","fileName":"general/firewall_kekkai.md","title":"Firewalls: The Magical Barriers of Cybersecurity","date":"2023-11-04T00:00:00.000Z","tags":["Cloud","AWS","Azure"],"draft":true,"summary":"Dive into the world of firewalls, understanding their function, exploring traditional and modern versions, and discovering the promising newcomer, Coraza, all through the lens of Japanes
